<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <!-------------------------------------------------
       Title
    -------------------------------------------------->
   <title>Beautiful Auto Slider Using Css</title>


   <!-------------------------------------------------
       Link Favicon
    -------------------------------------------------->
   <link rel="icon" type="image/png" href="Assets/Images/img-1.jpg">


   <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
   <link rel="stylesheet" href="Css/style.css">
   <link rel="stylesheet" href="Css/mediaQueries.css">


</head>

<body>


   <!---------------------------------------------------
       Wrapper Start
   ----------------------------------------------------->
   <div class="wrapper">


      <!---------------------------------------------------
            Slider Container Start
      ----------------------------------------------------->
      <div class="slider-container">


         <h1>WEB WITH AMAN</h1>


         <!---------------------------------------------------
               Images Container Start
         ----------------------------------------------------->
         <div class="images-container">
            <img src="Assets/Images/i-1.jpg" alt="nature">
            <img src="Assets/Images/i-2.jpg" alt="nature">
            <img src="Assets/Images/i-3.jpg" alt="nature">
            <img src="Assets/Images/i-4.jpg" alt="nature">
            <img src="Assets/Images/i-5.jpg" alt="nature">
            <img src="Assets/Images/i-1.jpg" alt="nature">
         </div>
         <!---------------------------------------------------
               Images Container End
         ----------------------------------------------------->


      </div>
      <!---------------------------------------------------
            Slider Container End
      ----------------------------------------------------->

      <!---------------------------------------------------
         Indicators Start
      ----------------------------------------------------->
      <div class="indicators">
         <span class="indicator-1 indicator"></span>
         <span class="indicator-2 indicator"></span>
         <span class="indicator-3 indicator"></span>
         <span class="indicator-4 indicator"></span>
         <span class="indicator-5 indicator"></span>
      </div>
      <!---------------------------------------------------
         Indicators End
      ----------------------------------------------------->



   </div>
   <!---------------------------------------------------
       Wrapper End
   ----------------------------------------------------->


   <!---------------------------------------------------
       Link External Custom Js File
   ----------------------------------------------------->
   <script src="Js/index.js"></script>


</body>

</html>
